<ul>
  <li *ngFor="let nav of navs">
    <a routerLink="{{ nav.title.toLowerCase() }}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      <div class="img_wrapper">
        <img src="{{ nav.imageUrl }}" alt="{{ nav.title }}">
      </div>
      <span>{{ nav.title }}</span>
    </a>
  </li>
</ul>
